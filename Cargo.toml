[lib]
name = "ncollide"
path = "src/lib.rs"

[dependencies]
rustc-serialize = "*"

[dependencies.nalgebra]
git = "https://github.com/sebcrozet/nalgebra"

[dependencies.ncollide_pipeline]
path = "ncollide_pipeline"

[dependencies.ncollide_transformation]
path = "ncollide_pipeline"
