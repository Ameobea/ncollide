[package]
name    = "ncollide"
version = "0.6.0"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]

description = "2 and 3-dimensional collision detection library in Rust."
documentation = "http://ncollide.org/doc/ncollide"
homepage = "http://ncollide.org"
repository = "https://github.com/sebcrozet/ncollide"
readme = "README.md"
keywords = [ "collision", "geometry", "distance", "ray", "convex" ]
license = "BSD-3-Clause"

include = [
    "src/**/*.rs",
    "benches/**/*.rs",
    "Cargo.toml",
    "LICENSE",
    "README.md"
]

[lib]
name = "ncollide"
path = "src/lib.rs"

[dependencies]
ncollide_math = { path = "ncollide_math", version = "*" }
ncollide_utils = { path = "ncollide_utils", version = "*" }
ncollide_entities = { path = "ncollide_entities", version = "*" }
ncollide_queries = { path = "ncollide_queries", version = "*" }
ncollide_pipeline = { path = "ncollide_pipeline", version = "*" }
ncollide_procedural = { path = "ncollide_procedural", version = "*" }
ncollide_transformation = { path = "ncollide_transformation", version = "*" }

[dev-dependencies]
nalgebra = "*"
rand = "*"
